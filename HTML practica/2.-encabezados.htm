<body>
    <style>
        h6{
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>

    <!---
    1.- El h1 es el princial de la página.
    2.- Solo puede haber un h1 por página.
    3.- El h2 es el encabezado de una sección.
    4.- El h1, el buscador le da prioridad al buscar
    -->
    <h1>Automoviles nacionales</h1>

    <h2>Automoviles americanos</h2>

    <h3> Economicos y baratos </h3>

    <h4> Visitanos </h4>
