<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>

    <style>
    
    span{
            color: blue;
        }
    </style>


    <h1> Soy una etiqueta de emcabezado </h1> 
    
    <p>Mi nombre es <span>Luis</span></p>
    <!--Etiqueta que me pone en curisva-->
    <i>Soy un texto en cursiva</i>
    <!---Nos hace un salto de lineas-->
    <br>
    <!--Nos pone el texto en negrita-->
    <b>Soy un texto en negrita</b><br>
    <!--La etiqueta U nos subrraya el texto-->
    <u>Soy un texto subrayado</u>
    <!---La etiquera mark nos da impirtancia al texto-->
    <mark>Me gusta la comida china</mark>
    <!---La etiqueta small nos da un tamaño pequeño-->
    <small>Soy un texto pequeño</small>
    <!---La eqtiueta s nos tacha el texto-->
    <s>Soy un texto tachado</s>
    <!--La etiqueta sub y sup, es para subindice y superindice-->
    <p>La potencia de S<sup>2</sup></p>
    <p>La formula del oxigeno es O <sub>2</sub></p>
    <!--Pra citar una palabra celebre-->
    <p>El presidente de la republica es <cite>Barack Obama</cite></p>
    <!--La equita hr bos hace una linea horizontal-->
    <hr>
    <!---->
    <abbr title="Soy una abreviacion">Abreme</abbr>


    
    
</body>
</html>
